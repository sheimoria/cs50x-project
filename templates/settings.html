{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/settings" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control text-white bg-dark" name="old_password" placeholder="Old Password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control text-white bg-dark" name="new_password" placeholder="New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
